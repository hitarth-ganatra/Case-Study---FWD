<!-- <!doctype html> -->
<html lang="en">
<head>
    <title>Spiderman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="spiderman.css">
</head>
<body>
	<section>
		<header>
			<a href="#" class="logo">SPIDERMAN</a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="navigation">
				<li><a href="index.html" style="--i:1;">Home</a></li>
				<li><a href="#" style="--i:2;" target="_blank">About Us</a></li>
				<li><a href="contact.html" style="--i:3;">Join Us</a></li>
			</ul>
		</header>
        <div class="container">
            <div class="contentBx1">
                <img src="img1.jpg" alt="Image of Spiderman" width="100%">
				<div class="content">
					<h1 style="padding-top: 10px;">Showing all results for &gt;&gt; <strong>SPIDERMAN</strong> </h1>
					<br><br>
					<div class="movies">
						<ol type="1">
							<li style="margin-bottom: 20px;">
								<table border="1" cellspacing="5px">
									<tr>
										<td style="padding: 10px;">
											<img src="s1.jpg" alt="Movie Image" class="movie" style="margin-left: 0; margin-bottom: 30px; text-align: center; position: relative; top: 15px;">
										</td>
										<td style="padding: 10px;">
											<h1>Spider-Man Homecoming</h1>
										</td>
									</tr>
								</table>
							</li>
							<li>
								<table border=1 cellspacing="5px">
									<tr>
										<td style="padding: 10px;">
											<img src="s2.jpg" alt="Movie Image" class="movie" style="margin-left: 0; margin-bottom: 30px; text-align: center; position: relative; top: 15px;">
										</td>
										<td style="padding: 10px;"></td>
									</tr>
								</table>
							</li>
						</ol>
					</div>
				</div>
            </div>
        </div>
    </section>
    <script>
		function toggleMenu(){
	      var menuToggle = document.querySelector('.toggle');
	      var navigation = document.querySelector('.navigation');
	      menuToggle.classList.toggle('active');
	      navigation.classList.toggle('active');
	    }
	</script>
</body>
</html>
