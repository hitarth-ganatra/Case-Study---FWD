<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="goback">
        <a href="./index.html">&DoubleLongLeftArrow; Go back to home page</a>
    </div>
    <div class="container">
        <div class="blueBG">
            <div class="box signin">
                <h2>Already Have an Account ?</h2>
                <a href="#"><button class="signinBtn">Sign in</button></a>
            </div>
            <div class="box signup">
                <h2>Don't Have an Account ?</h2>
                <a href="#"><button class="signupBtn">Sign up</button></a>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinform">
                <form action="https://perfectcode.cf" method="POST">
                    <h3>Sign In</h3>
                    <label for="username">Username :</label><br>
                    <input type="text" placeholder="Username" id="username" name="uname">
                    <label for="password">Password :</label><br>
                    <input type="password" placeholder="Password" id="password" name="pwd">
                    <input type="submit" value="Login">
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
            <div class="form signupform">
                <form action="https://perfectcode.cf" method="POST">
                    <h3>Sign Up</h3>
                    <label for="username">Username :</label><br>
                    <input type="text" placeholder="Username" id="username" name="uname">
                    <label for="email">Email :</label><br>
                    <input type="email" placeholder="Email Address" id="email" name="email">
                    <label for="password">Password :</label><br>
                    <input type="password" placeholder="Password" id="password" name="pwd">
                    <label for="conf">Confirm Password :</label><br>
                    <input type="password" placeholder="Confirm Password" id="conf" name="conf_pwd">
                    <input type="submit" value="Register">
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body');

        signupBtn.onclick = function(){
            formBx.classList.add('active');
            body.classList.add('active');
        }
        signinBtn.onclick = function(){
            formBx.classList.remove('active');
            body.classList.remove('active');
        }
    </script>
</body>
</html>
